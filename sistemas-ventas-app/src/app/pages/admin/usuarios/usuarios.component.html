<h1 style="margin: 12px" class="m-3">Usuarios</h1>
<div align="right">
    <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal()">
        <mat-icon>person_add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content-mat-elevation-z8" style="padding: 10px;">
    <table mat-table [dataSource]="dataSource">
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <!-- Apellidos -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <!-- Roles -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element">{{ element.rol.descripcion
                }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent" class="m-2"
                    (click)="onOpenModal(element)">
                    <mat-icon class="me-2 align-middle">edit</mat-icon>
                    Edit
                </button>
                <button mat-flat-button color="warn"
                    (click)="deleteUser(element.cveusuario)">
                    <mat-icon class="me-2 align-middle">delete</mat-icon>
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
