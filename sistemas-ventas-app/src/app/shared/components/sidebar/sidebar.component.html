<mat-toolbar color="primary">Men√∫</mat-toolbar>
<mat-nav-list>
    <div *ngFor="let menu of menus">
        <a [routerLink]="menu.route" mat-list-item (click)="onMenuClick(menu.route)">
            <mat-icon class="me-2 align-middle">{{menu.icon}}</mat-icon>
            <span>{{menu.name}}</span>
        </a>
    </div>
</mat-nav-list>
